<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h1>News Webpage</h1>
  </header>

 
  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li>Global summit on climate change begins today.</li>
      <li>New technological breakthrough in AI announced.</li>
      <li>Sports championship finals to be held this weekend.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="https://via.placeholder.com/150" alt="Image_one">
    <img src="https://via.placeholder.com/150" alt="Image_two">
    <img src="https://via.placeholder.com/150" alt="Image_three">
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
